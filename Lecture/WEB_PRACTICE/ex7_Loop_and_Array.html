<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>배열과 조건문</h1>
    <script type="text/javascript">
      var lst = ["Apple", "Banana", "Peach"];
      var i = 0;
      while(i<lst.length){
        document.write("<li>" + (i+1) + "번째 원소: " + lst[i] +"</li>" + "</br>");
        i = i + 1;
      }
    </script>
  </body>
</html>
