<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax(문법)</h2>
    <script>
      var me = ["lee", "1998", "0430"];
    </script>
    <h2>get</h2>
    <script type="text/javascript">
      document.write(me[0]);
      document.write(me[2]);
    </script>
    <h2>Add</h2>
    <script type="text/javascript">
      me.push('HyeEun');
      document.write("After add: " + me);
    </script>
    <h2>count</h2>
    <script type="text/javascript">
      var num = ["1", "2", "3"];
      document.write("'num' array's length: " + num.length +"</br>");
      document.write("'me' array's length: " + me.length);
    </script>

  </body>
</html>
