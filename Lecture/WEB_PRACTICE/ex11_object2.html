<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Object, 객체: 순서가 없는 배열</h1>
    <h2>How to create Object -> {} </h2>
    <script type="text/javascript">
      var me = {
        "name" : "lee",
        "age" : "24",
        "birth" : "0430"
      };
      document.write("name: " + me.name + "</br>");
      document.write("age: " + me.age + "</br>");
      document.write("birth: " + me.birth + "</br>");
      document.write("객체에 추가 할때</br>");
      me.num = "123";
      document.write("새로 추가된 객체: " + me.num + "</br>");
      me["Full Name"] = "Hye Eun";
      document.write("띄어쓰기가 필요한 데이터를 삽입할때, [] 사용</br>");
      document.write("띄어쓰기가 필요한 데이터 삽입: " + me["Full Name"] + "</br>");
    </script>
    <h2>Iterate, 객체에 들어있는 데이터 출력하기</h2>
    <script type="text/javascript">
      for(var key in me){
        //document.write(key + "</br>"); -> key값만 프린트
        document.write(key + ": " + me[key] + "</br>");
      }
    </script>
    <h2>Properties & Method</h2>
    <script type="text/javascript">
      me.showAll = function(){
        for(var key in this){
          if(key === "showAll"){
            return ;
          }
          else{
              document.write(key + ": " + this[key] + "</br>");
          }
        }
      }
      me.showAll();
    </script>
  </body>
</html>
