<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop</h1>
    <script type="text/javascript">
      var i = 0;
      while(i<6){
        document.write("<li>" + i + "</li>" + "</br>");
        i = i + 1;
      }
    </script>

    

  </body>
</html>
