<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>text VS utext</h1>
<ul>
    <li>th:text 사용 <span th:text="${data}">Hello </span></li>
    <li>th:utext 사용 <span th:utext="${data}">Hello </span></li>
    <li>컨텐츠 안에서 직접 출력하기(unescaped) = [(${data})]</li>
</ul>

<h1><span th:inline="none">[[...]] VS [(...)]</span></h1>
<ul>
    <li><span th:inline="none">[[...]] = </span>[[${data}]]</li>
    <li><span th:inline="none">[(...)] = </span>[(${data})]</li>
</ul>
</body>
</html>
