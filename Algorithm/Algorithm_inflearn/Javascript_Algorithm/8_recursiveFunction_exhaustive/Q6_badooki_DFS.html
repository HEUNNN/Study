<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바둑이 승차(DFS)</title>
</head>

<body>
    <p>
        철수는 그의 바둑이들을 데리고 시장에 가려고 한다. 그런데 그의 트럭은 C킬로그램 넘게 태 울수가 없다. 철수는 C를 넘지 않으면서 그의 바둑이들을 가장 무겁게 태우고 싶다.
        N마리의 바둑이와 각 바둑이의 무게 W가 주어지면, 철수가 트럭에 태울 수 있는 가장 무거운 무게를 구하는 프로그램을 작성하세요.
    </p>
    <script>
        function solution(c, arr) {
            let answer = Number.MIN_SAFE_INTEGER;
            let n = arr.length;
            function DFS(L, sum) {
                if (sum > c) return; //sum이 c보다 클때 return 해서 재귀 가지치기를 막는다 -> 불필요한 동작을 제거
                if (L === n) {
                    if (sum < c) {
                        if (sum > answer) {
                            answer = sum;
                        }
                        return answer;
                    }
                } else {
                    DFS(L + 1, sum + arr[L]);
                    DFS(L + 1, sum)
                }
            }
            DFS(0, 0);
            return answer;
        }

        let arr = [81, 58, 42, 33, 61]; //답: 242
        //let arr = [81, 58, 40, 33, 61]; //답: 240
        console.log(solution(259, arr));
    </script>
</body>

</html>
