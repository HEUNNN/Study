<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순열 구하기</title>
</head>

<body>
    <p>
        10이하의 N개의 자연수가 주어지면 이 중 M개를 뽑아 일렬로 나열하는 방법을 모두 출력합니다.
    </p>
    <script>
        function solution(m, arr) {
            let answer = [];
            n = arr.length;
            let ch = Array.from({ length: n }, () => 0); //뽑힌 원소의 자리 표시
            let tmp = Array.from({ length: m }, () => 0);
            function DFS(L) {
                if (L === m) {
                    answer.push(tmp.slice());
                } else {
                    for (let i = 0; i < n; i++) {
                        if (ch[i] === 0) {
                            ch[i] = 1; //값을 대입하는거라 초기화할 필요 X
                            tmp[L] = arr[i];
                            DFS(L + 1);
                            ch[i] = 0;
                        }
                    }
                }
            }
            DFS(0);
            return answer;
        }

        let arr = [3, 6, 9];
        console.log(solution(2, arr));
    </script>
</body>

</html>
