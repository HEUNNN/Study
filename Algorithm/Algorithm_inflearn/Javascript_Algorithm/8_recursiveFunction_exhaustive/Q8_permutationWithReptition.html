<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중복 순열</title>
</head>

<body>
    <p>
        1부터 N까지 번호가 적힌 구슬이 있습니다. <br>
        이 중 중복을 허락하여 M번을 뽑아 일렬로 나열 하는 방법을 모두 출력합니다.
    </p>
    <script>
        function solution(n, m) {
            let answer = [];
            let tmp = Array.from({ length: m }, () => 0);
            function DFS(L) {
                if (L === m) {
                    answer.push(tmp.slice()); //tmp.slice() 깊은 복사
                } else {
                    for (let i = 0; i < n; i++) {
                        tmp[L] = i + 1;
                        DFS(L + 1);
                    }
                }
            }

            DFS(0);
            return answer;
        }

        console.log(solution(3, 2));

    </script>
</body>

</html>
