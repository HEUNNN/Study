<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조합 구하기</title>
  </head>
  <body>
    <p>
      1부터 N까지 번호가 적힌 구슬이 있습니다. 이 중 M개를 뽑는 방법의 수를
      출력하는 프로그램을 작성하세요.
    </p>
    <script>
      function solution(n, m) {
        let answer = [];
        let tmp = Array.from({ length: m }, () => 0);
        function DFS(L, s) {
          if (L === m) {
            answer.push(tmp.slice());
          } else {
            for (let i = s; i <= n; i++) {
              tmp[L] = i;
              DFS(L + 1, i + 1);
            }
          }
        }
        DFS(0, 1);
        return answer;
      }

      console.log(solution(4, 2));
    </script>
  </body>
</html>
