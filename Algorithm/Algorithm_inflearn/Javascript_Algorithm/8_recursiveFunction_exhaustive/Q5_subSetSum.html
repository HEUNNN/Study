        function solution(arr) {
            let answer = "NO", flag = 0;
            let total = arr.reduce((a, b) => a + b, 0);
            let n = arr.length;
            function DFS(L, sum) {
                if (L === n) {
                    if (flag === 1) return; //flag를 넣어서 부분 집합의 합을 구하는 불필요한 과정을 줄일 수  있다.
                    if ((total - sum) === sum) {
                        flag = 1;
                        console.log('a');
                        return answer = "YES";
                    }
                } else {
                    DFS(L + 1, sum + arr[L]);
                    DFS(L + 1, sum);

                }

            }
            DFS(0, 0);
            return answer;
        }

        let arr = [1, 3, 5, 6, 7, 10];
