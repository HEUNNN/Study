<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재귀함수를 이용한 이진수 출력</title>
</head>

<body>
    <p>
        10진수 N이 입력되면 2진수로 변환하여 출력하는 프로그램을 작성하세요. 단 재귀함수를 이용 해서 출력해야 합니다.
    </p>
    <script>
        function solution(n) {
            let answer = '';
            function DFS(L) {
                if (L < 2) {
                    answer += String(L);
                    return;
                }
                DFS(Math.floor(L / 2));
                answer += String(L % 2);
            }
            DFS(n);
            console.log(answer);
        }

        solution(11);
    </script>
</body>

</html>
