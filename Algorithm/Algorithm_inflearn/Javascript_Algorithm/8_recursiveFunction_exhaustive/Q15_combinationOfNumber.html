<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>수들의 조합</title>
  </head>
  <body>
    <p>
      N개의 정수가 주어지면 그 숫자들 중 K개를 뽑는 조합의 합이 임의의 정수 M의
      배수인 개수 는 몇 개가 있는지 출력하는 프로그램을 작성하세요. 예를 들면
      5개의 숫자 2 4 5 8 12가 주어지고, 3개를 뽑은 조합의 합이 6의 배수인 조합을
      찾으면 4+8+12 2+4+12로 2가지가 있습니다.
    </p>
    <script>
      function solution(n, k, arr, m) {
        let answer = 0;
        let tmp = Array.from({ length: k }, () => 0);
        function DFS(L, s, sum) {
          if (L === k) {
            if (sum % m === 0) {
              answer++;
            }
          } else {
            for (let i = s; i <= n; i++) {
              //tmp[L] = i; //필요 없음
              DFS(L + 1, i + 1, sum + arr[i - 1]);
              //DFS(0,0,0)으로 초기에 호출했을때의 parameter 값에 따라 for문 조건이 달라짐
            }
          }
        }
        DFS(0, 1, 0);
        return answer;
      }
      let arr = [2, 4, 5, 8, 12];
      console.log(solution(5, 3, arr, 6));
    </script>
  </body>
</html>
