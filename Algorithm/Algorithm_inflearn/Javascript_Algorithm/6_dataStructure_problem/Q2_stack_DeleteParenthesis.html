        //강의 답안 참고
        function solution(s) {
            let answer = [];
            let stack = [];
            for (let x of s) {
                if (x === '(') stack.push(x);
                else if (x === ')') stack.pop();
                else if (stack.length === 0) answer.push(x);
            }
            return answer.join('');
        }

        let str = "(A(BC)D)EF(G(H)(IJ)K)LM(N)";
        console.log(solution(str));
    </script>
