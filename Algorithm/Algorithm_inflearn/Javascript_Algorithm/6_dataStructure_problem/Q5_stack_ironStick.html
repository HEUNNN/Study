    <title>쇠막대기</title>

<body>
    <script>
        function solution(s) {
            let answer = 0;
            let stack = [];
            for (let i = 0; i < s.length; i++) {
                if (s[i] === '(') {
                    stack.push(s[i]);
                } else {
                    stack.pop()
                    if (s[i - 1] === '(') {
                        answer += stack.length;
                    } else {
                        answer++;
                    }
                }
            }
            return answer;
        }

        let a = "()(((()())(())()))(())"; //답: 17
        let a1 = "(((()(()()))(())()))(()())" //답: 24
        console.log(solution(a1));
    </script>
</body>
