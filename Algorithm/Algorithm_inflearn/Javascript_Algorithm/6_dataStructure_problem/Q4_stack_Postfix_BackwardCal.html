    <p>후위연산식이 주어지면 연산한 결과를 출력하는 프로그램을 작성하세요.
        만약 3*(5+2)-9 을 후위연산식으로 표현하면 352+*9- 로 표현되며 그 결과는 12입니다.
    </p>
    <script>
        //나의 답

        function solution(s) {
            let answer;
            let stack = [];
            for (let x of s) {
                if (!isNaN(x)) {
                    stack.push(Number(x));
                } else if (x === '+') {
                    let res = stack[stack.length - 2] + stack[stack.length - 1];
                    stack.pop();
                    stack.pop();
                    stack.push(Number(res));
                } else if (x === '-') {
                    let res = stack[stack.length - 2] - stack[stack.length - 1];
                    stack.pop();
                    stack.pop();
                    stack.push(Number(res));
                } else if (x === '*') {
                    let res = stack[stack.length - 2] * stack[stack.length - 1];
                    stack.pop();
                    stack.pop();
                    stack.push(Number(res));
                } else if (x === '/') {
                    let res = stack[stack.length - 2] / stack[stack.length - 1];
                    stack.pop();
                    stack.pop();
                    stack.push(Number(res));
                }
            }
            answer = stack[0];
            return answer;
        }
