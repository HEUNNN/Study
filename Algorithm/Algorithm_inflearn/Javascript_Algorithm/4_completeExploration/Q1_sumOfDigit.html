        //강의 답안2

        function solution(n, arr) {
            let answer, max = Number.MIN_SAFE_INTEGER;
            for (let e of arr) {
                let sum = e.toString().split('').reduce((a, b) => a + Number(b), 0);
                if (sum > max) {
                    max = sum;
                    answer = e;
                } else if (sum === max) {
                    if (e > answer) {
                        answer = e;
                    }
                }
            }
            return answer;
        }
