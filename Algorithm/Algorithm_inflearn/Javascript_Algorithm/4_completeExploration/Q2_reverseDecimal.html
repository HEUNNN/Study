        //강의 답안

        function isPrime(number) {
            if (number === 1) {
                return false;
            }
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    return false;
                }
            }
            return true;

        }

        function solution(arr) {
            let answer = [];
            for (let e of arr) {
                let res = 0;
                while (e) {
                    let t = e % 10;
                    res = res * 10 + t;
                    e = Math.floor(e / 10);
                }
                if (isPrime(res)) {
                    answer.push(res);
                }

            }
            return answer;
        }

        let arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
        console.log(solution(arr));
