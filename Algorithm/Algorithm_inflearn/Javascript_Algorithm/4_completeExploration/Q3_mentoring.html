<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멘토링</title>
</head>

<body>
    <p>현수네 반 선생님은 반 학생들의 수학점수를 향상시키기 위해 멘토링 시스템을 만들려고 합니
        다. 멘토링은 멘토(도와주는 학생)와 멘티(도움을 받는 학생)가 한 짝이 되어 멘토가 멘티의
        수학공부를 도와주는 것입니다.
        선생님은 M번의 수학테스트 등수를 가지고 멘토와 멘티를 정합니다.
        만약 A학생이 멘토이고, B학생이 멘티가 되는 짝이 되었다면, A학생은 M번의 수학테스트에서
        모두 B학생보다 등수가 앞서야 합니다.
        M번의 수학성적이 주어지면 멘토와 멘티가 되는 짝을 만들 수 있는 경우가 총 몇 가지 인지
        출력하는 프로그램을 작성하세요.</p>
    <script>
        function solution(test) {
            let answer = 0;
            let m = test.length;
            let n = test[0].length;
            for (let i = 1; i <= n; i++) { //멘토
                let mentorI;
                for (let j = 1; j <= n; j++) { //멘티
                    let menteeI;
                    let count = 0;
                    for (let k = 0; k < m; k++) {
                        mentorI = test[k].indexOf(i);
                        menteeI = test[k].indexOf(j);
                        if (mentorI < menteeI) {
                            count++;
                        }
                    }
                    if (count === m) {
                        answer++;
                    }
                }
            }
            return answer;
        }

        //let arr = [[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
        let arrTest = [[19, 15, 4, 17, 12, 18, 6, 3, 11, 14, 1, 8, 13, 9, 2, 20, 5, 16, 10, 7], [5, 20, 18, 17, 14, 11, 19, 3, 10, 16, 6, 8, 13, 9, 2, 12, 4, 7, 1, 15]]
        console.log(solution(arrTest));
    </script>

</body>

</html>
