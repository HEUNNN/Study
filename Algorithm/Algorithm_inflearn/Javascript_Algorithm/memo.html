<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습장</title>
  </head>

  <body>
    <script>
      function recursive(numA, numB) {
        if (numA % numB === 0) {
          return numB;
        } else {
          return recursive(numB, numA % numB);
        }
      }
      console.log(recursive(192, 162));
    </script>
  </body>
</html>
