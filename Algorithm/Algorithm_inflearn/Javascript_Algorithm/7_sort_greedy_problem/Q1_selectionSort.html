    <p>
        N개의 숫자가 입력되면 오름차순으로 정렬하여 출력하는 프로그램을 작성하세요. 정렬하는 방법은 선택정렬입니다.
    </p>
    <script>
        function solution(arr) {
            let answer = arr; //얕은 복사 arr 수정시 answer도 바뀜
            for (let i = 0; i < arr.length; i++) {
                let min = Number.MAX_SAFE_INTEGER;
                let tmp;
                for (let j = i; j < arr.length; j++) {
                    if (min > arr[j]) {
                        min = arr[j];
                    }
                }
                [arr[arr.indexOf(min)], arr[i]] = [arr[i], arr[arr.indexOf(min)]];
                //arr[arr.indexOf(min)] = arr[i];
                //arr[i] = min;
            }

            return answer;
        }
