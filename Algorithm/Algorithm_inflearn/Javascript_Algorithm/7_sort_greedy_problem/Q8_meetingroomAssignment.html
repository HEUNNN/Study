        function solution(meeting) {
            let answer = 1;
            meeting.sort((a, b) => { //회의가 끝나는 시간이 빠른순으로 정렬

                if (endTime === meeting[i][0]) {
                    answer++;
                    endTime = meeting[i][1];
                }
            }
            return answer;
        }
