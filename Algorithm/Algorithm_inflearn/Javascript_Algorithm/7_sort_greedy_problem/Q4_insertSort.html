<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삽입 정렬</title>
</head>

<body>
    <p>
        N개이 숫자가 입력되면 오름차순으로 정렬하여 출력하는 프로그램을 작성하세요. 정렬하는 방법은 삽입정렬입니다.
    </p>
    <script>
        
        function solution(arr) {
            let answer = arr;
            let num;
            for (let i = 1; i < arr.length; i++) {
                let tmp = arr[i];
                for (let j = i - 1; j >= 0; j--) {
                    if (tmp < arr[j]) {
                        arr[j + 1] = arr[j];
                        num = j;
                    }
                }
                arr[num] = tmp;
                console.log(answer);
            }
            return answer;
        }

                arr[j + 1] = tmp;

        */
        let arr = [11, 7, 5, 6, 10, 9];

    </script>
</body>
