    </p>
    <script>

        function solution(arr) {
            let answer = arr;
            arr.sort((a, b) => { //a:[2, 7] => a[0] = 2, a[1] = 7 , b: [1, 3] ...
                if (a[0] === b[0]) {
                    return a[1] - b[1];
                } else {
                    return a[0] - b[0];
                }
            });
            return answer;
        }

        let arr = [[2, 7], [1, 3], [1, 2], [2, 5], [3, 6]];
        console.log(solution(arr));
    </script>
