        //강의 답안

        function solution(s) {
            let answer = '';
            let count = 1;
            let n = s.length;
            s = s + ''; //마지막 글자 비교를 위해 빈칸 넣어줌
            for (let i = 0; i < n; i++) {
                if (s[i] === s[i + 1]) {
                    count++;
                } else {
                    answer += s[i];
                    if (count !== 1) {
                        answer += String(count);
                    }
                    count = 1;
                }
            }
            return answer;
        }

        console.log(solution(str));
