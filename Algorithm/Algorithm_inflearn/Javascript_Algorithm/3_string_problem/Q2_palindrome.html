        //강의 답안

        function solution(s) {
            let answer = "YES";
            s = s.toUpperCase().replace(/[^A-Z]/g, '') //A-Z가 아닌 것들(^)을 대체하는 정규식
            if (s !== s.split("").reverse().join("")) {
                answer = "NO";
