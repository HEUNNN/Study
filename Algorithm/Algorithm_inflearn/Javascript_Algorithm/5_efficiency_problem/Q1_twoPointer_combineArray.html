    <title>두 배열 합치기(Two Pointers Algorithm)</title>

<body>
    <p>오름차순으로 정렬이 된 두 배열이 주어지면 두 배열을 오름차순으로 합쳐 출력하는 프로그램
        을 작성하세요.</p>
    <script>
        //나의 답안
        function solution(arr1, arr2) {
            let answer = [];
            let n1 = arr1.length;
            let n2 = arr2.length;
            let p1 = 0, p2 = 0;
            while (p1 < n1 && p2 < n2) {
                if (arr1[p1] <= arr2[p2]) {
                    answer.push(arr1[p1]);
                    p1++;
                } else {
                    answer.push(arr2[p2]);
                    p2++;
                }
            }
            while (p1 < n1) {
                answer.push(arr1[p1]);
                p1++;
            }
            while (p2 < n2) {
                answer.push(arr2[p2]);
                p2++;
            }
            return answer;
        }
