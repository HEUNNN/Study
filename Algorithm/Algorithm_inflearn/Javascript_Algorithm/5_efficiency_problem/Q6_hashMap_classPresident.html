        //강의 답
        function solution(s) {
            let answer;
            const sH = new Map();
            for(let e of s){
                if(sH.get(e)){
                    sH.set(e,sH.get(e) + 1);
                }else{
                    sH.set(e,1);
                }
            }
            let max = Number.MIN_SAFE_INTEGER;
            for(let [key, value] of sH){
                if(value > max){
                    max = value;
                    answer = key;
                }
            }
            return answer;
        }

        let str = "BACBACCACCBDEDE";
        console.log(solution(str));
