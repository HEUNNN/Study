<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보이는 학생</title>
</head>
<body>
    <p>선생님이 N(1~100)명의 학생을 일렬로 세웠습니다. 일렬로 서 있는 학생의 키가 앞에서부터 순서대로 주어질 때, 맨 앞에 서있는 선생님이 볼 수 있는 학생의 수를 구하는 프로그램을 작성하세요. 앞에 서 있는 학생보다 크면 보이고, 작으면 보이지 않습니다.</p>
    <script>
        function solution(arr){         
            let answer=1, max=arr[0];
            for(let i=1; i<arr.length;i++){
                if(max < arr[i]){
                    answer ++;
                    max = arr[i];
                }
            }
            return answer;
        }

        let arr=[130, 135, 148, 140, 145, 150, 150, 153];
        console.log(solution(arr));
    </script>
</body>
</html>
