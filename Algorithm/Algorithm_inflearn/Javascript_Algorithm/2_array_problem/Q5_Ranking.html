        //강의 답안
        
        function solution(arr){
            let answer = Array(arr.length).fill(1); //[1, 1, 1, 1, 1]
            //let answer1 = Array.from({length:arr.length}, ()=>1); //[1, 1, 1, 1, 1]
            //console.log(answer1);
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr.length; j++) {
                    if (arr[i] < arr[j]) {
                        answer[i] += 1;
                    }
                }
            }
            return answer;
        }
        
        let arr = [87, 89, 92, 100, 76];
        console.log(solution(arr));
    </script>
