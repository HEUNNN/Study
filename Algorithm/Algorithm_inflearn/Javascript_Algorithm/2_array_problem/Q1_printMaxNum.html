<body>
    <p>N(1~100)개의 정수를 입력받아, 자신의 바로 앞 수보다 큰 수만 출력하는 프로그램을 작성하세요. 첫 번째 수는 무조건 출력한다.</p>
    <script>

        //나의 답안2

        function solution(arr) {
            let answer = [];
            answer.push(arr[0]);

            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < arr[i + 1]) {
                    answer.push(arr[i + 1]);
                }
            }
            return answer;
        }

        let arr = [7, 3, 9, 5, 6, 12];
        console.log(solution(arr));
    </script>
