        //나의 답안2
        function solution(a, b) {
            let answer = "";
            for (let i = 0; i < a.length; i++) {
                if (a[i] - b[i] === -2 || a[i] - b[i] === 1) {
                    //A 승리
                    answer += 'A';
                } else if (a[i] - b[i] === 0) {
                    //무승부
                    answer += 'D';
                } else {
                    //B 승리
                    answer += 'B';
                }
            }

            return answer;
        }

        let a = [2, 3, 3, 1, 3];
        let b = [1, 1, 2, 2, 3];
        console.log(solution(a, b));
